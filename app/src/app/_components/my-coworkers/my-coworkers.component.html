
<table mat-table [dataSource]="data" style="width: 100%;">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let row"> {{row.city}} </td>
  </ng-container>


  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
  </ng-container>

  <!-- Total orders Column -->
  <ng-container matColumnDef="totalOrders">
    <th mat-header-cell *matHeaderCellDef> Total orders </th>
    <td mat-cell *matCellDef="let row"> {{row.totalOrders}} </td>
  </ng-container>

  <!-- Granite orders Column -->
  <ng-container matColumnDef="graniteOrders">
    <th mat-header-cell *matHeaderCellDef> Granite orders </th>
    <td mat-cell *matCellDef="let row"> {{row.graniteOrders}} </td>
  </ng-container>

  <!-- Porcelain orders Column -->
  <ng-container matColumnDef="porcelainOrders">
    <th mat-header-cell *matHeaderCellDef> Porcelain orders </th>
    <td mat-cell *matCellDef="let row"> {{row.porcelainOrders}} </td>
  </ng-container>

  <!-- Buttons Column -->
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef> Buttons </th>
    <td mat-cell > <button class="btn btn-sm btn-danger">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
